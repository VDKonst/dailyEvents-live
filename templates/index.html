{%extends 'base.html'%}
{%block content%}
<div class="row">
  <div class="span12"><h1 style="margin-left: 33%;margin-top: 5%;">Последние новости</h1></div>
    <div style="margin-top: 5%;" class="span8 offset2">
  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
          <a href={{first_news.get_absolute_url}}>
        <img style="width: 100%;height: 450px;" src="{{first_news.photo.url}}" alt="">
        </a>
        <div class="carousel-caption">
          <h4>{{first_news.headline}}</h4>
          <p>лайков:{{first_news.likes}}<br> дизлайков:{{first_news.dislikes}}</p>
        </div>
        
      </div>
      {%for item in news%}
      <div class="item">
        <a href={{item.get_absolute_url}}>
        <img style="width: 100%;height: 450px;" src="{{item.photo.url}}" alt="">
        </a>
        <div class="carousel-caption">
            <h4>{{item.headline}}</h4>
            <p>лайков: {{item.likes}} дизлайков: {{item.dislikes}}</p>
        </div>
      </div>
      {%endfor%}
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
  </div>
</div>
</div>
{%endblock%}
